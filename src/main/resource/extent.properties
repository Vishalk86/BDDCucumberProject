#We are using Spark Reporter and create 'Report' folder and create output 'Spark.html' report file
extent.reporter.spark.start=true
extent.reporter.spark.out=Report/Spark.html

#Theme title encoding
extent.reporter.spark.config=src/main/resource/extent-config.xml

#This is for screenshots configuration
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#Customize the report folder name by adding folder name and non repeating pattern
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

systeminfo.user=Vishal Kumar
systeminfo.build=0.1
systeminfo.AppName=CucumberFramework

#eg.SparkReport 14-Jul-22 16-34-58